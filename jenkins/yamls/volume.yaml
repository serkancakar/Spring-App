apiVersion: v1
kind: PersistentVolume
metadata:
  name: jenkins-pv-volume
  labels:
    type: local
spec:
  storageClassName: tanzusp
  claimRef:
    name: jenkins-pv-claim
    namespace: jenkins
  capacity:
    storage: 20Gi
  accessModes:
    - ReadWriteOnce
  local:
    path: /mnt
  nodeAffinity:
    required:
      nodeSelectorTerms:
      - matchExpressions:
        - key: kubernetes.io/hostname
          operator: In
          values:
          - serkan-cluster-workers-x7zbp-5465d7cd6f-9p84n

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: jenkins-pv-claim
  namespace: jenkins
spec:
  storageClassName: tanzusp
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi

